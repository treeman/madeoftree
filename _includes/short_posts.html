{% for post in posts limit: listing_limit %}
  <article>
    <header>
        <h2>
            Posted on
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%B %e, %Y" }}</time>
            {% if post.category %}
                in <a href="/categories/{{ post.category | uri_escape }}">{{ post.category }}</a>
            {% endif %}
        </h2>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <div class="truncated">{{ post.content | strip_html | truncatewords: 75 }}</div>

    <div class="read_more"><a href="{{ post.url }}">Read more...</a></div>
  </article>
{% endfor %}
