{% for post in posts limit: listing_limit %}
  <article>
    {% include post_header.html %}

    {% if post.excerpt %}
        <div class="truncated">{{ post.excerpt | markdownify }}</div>
    {% else %}
        <div class="truncated">{{ post.content | truncatehtml: 200 }}</div>
    {% endif %}

    <div class="read_more"><a href="{{ post.url }}">Read more...</a></div>
  </article>
{% endfor %}
