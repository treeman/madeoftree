
<header>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>
        <span class="month">{{ post.date | date: "%b" | upcase }}</span>
        <span class="day">{{ post.date | date: "%d" }}</span>
        <span class="year">{{ post.date | date: "%Y" }}</span>
    </time>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% if post.category %}
        <div class="category">
        Filed under <a href="{{ post.category | link_category }}">{{ post.category }}</a>.
        </div>
    {% endif %}
</header>
