---
layout: default
---

<article>
    <header>
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%B %e, %Y" }}</time>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </header>

    {{ content }}

    <nav>
        {% if page.previous.url %}
            &laquo;&nbsp;
            <a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">
                {{ page.previous.title }}
            </a>
            {% if page.next.url %}
               |
            {% endif %}
        {% endif %}

        {% if page.next.url %}
            <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">
                {{ page.next.title }}
            </a>
            &nbsp;&raquo;
        {% endif %}
    </nav>
</article>
