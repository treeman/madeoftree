---
layout: default
title: Projects
---

{% for project in page.projects %}
  <article>
    <header class="project">
      <h1 class="name"><a href="{{ project.link }}">{{ project.title }}</a></h1>
      {% if project.browse %}
        <h2 class="browse"><a href="{{ project.browse }}">Browse Code</a></h2>
      {% endif %}
      <h3 class="repository">$ git clone {{ project.repository }}</h2>
    </header>

    {{ project.description || markdownify }}

  </article>
{% endfor %}
