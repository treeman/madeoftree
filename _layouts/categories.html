---
layout: default
---

{% for category in page.categories %}
  <h2><a href="{{ category | link_category }}">{{ category }}</a></h2>
  <h6>{{ site.categories[category] | length }} posts</h6>

  <h4>Latest Posts</h4>
  <ul>
    {% for post in site.categories[category] limit: 5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
