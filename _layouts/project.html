---
layout: default
---

<article>
  <header>
    <h1><a href="{{ page.link }}">{{ page.title }}</a></h1>
    <ul>
      {% if page.browse %}
      <li><h2 class="browse"><a href="{{ page.browse }}">Browse Code</a></h2></li>
      {% endif %}
    </ul>
    <h3 class="repository">$ git clone {{ page.repository }}</h2>
  </header>

  {{ content }}

</article>
